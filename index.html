<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="tabs is-centered">
    <ul>
      <li class="source is-active" data-source="abc-news"><a>ABC News</a></li>
      <li class="source" data-source="cbs-news"><a>CBS News</a></li>
      <li class="source" data-source="cnn"><a>CNN</a></li>
      <li class="source" data-source="crypto-coins-news"><a>Crypto Coins News</a></li>
      <li class="source" data-source="daily-mail"><a>Daily Mail</a></li>
      <li class="source" data-source="fox-news"><a>Fox News</a></li>
    </ul>
  </div>
  <section class="section">
    <div class="container">
      <h1 class="title">General</h1>
      <h2 class="subtitle">
        General news about anything that is happening in the world.
      </h2>
    </div>
  </section>
  <section class="section">
    <ul id="news-list"></ul>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
